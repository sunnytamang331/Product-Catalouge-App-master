<div class="container">
  <div class="d-flex justify-content-center mt-4">
    <div class="card" style="width: 18rem">
      <form #searchItem="ngForm" (ngSubmit)="searchProduct(searchItem.value)">
        <div class="form-group row d-flex justify-content-center">
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              ngModel
              name="name"
              id="productName"
              placeholder="Product Name"
            />
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              ngModel
              name="brand"
              id="productBrand"
              placeholder="Product Brand"
            />
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              ngModel
              name="id"
              id="productId"
              placeholder="Product Id"
            />
          </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<button type="button" class="btn btn-dark mt20" (click)="onSortDirection()">
  High to Low
</button>
<button type="button" class="btn btn-dark ml20" (click)="onSortDirectionOpp()">
  Low to High
</button>

<!----------------- Product list ------------------------->

<div class="container mx-auto mt-4">
  <div class="row">
    <div *ngFor="let item of productList" class="col-md-3">
      <div class="card srch-box" style="width: 14rem">
        <img
          src="data:image/png;base64,{{ item.productPicture }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.productName }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ item.productBrand }}</h6>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <a routerLink="/product-detail/{{ item.productId }}" class="btn mr-2"
            ><i class="fas fa-link"></i> View Details</a
          >
          <!-- <a href="#" class="btn "><i class="fab fa-github"></i> Github</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
