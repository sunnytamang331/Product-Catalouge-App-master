<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="logo" src="https://cdn.pixabay.com/photo/2016/07/30/21/37/mario-1558062_1280.jpg" class="bi me-2" width="40" height="32" >
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
        </ul>
  
        <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form> -->
  
        <div *ngIf="menuType==='default'" class="text-end">
          <a routerLink="/login"><button type="button" class="btn btn-warning me-2">Login</button></a>
          <a routerLink="/signup"><button type="button" class="btn btn-warning">Sign-up</button></a>
        </div>
        <div *ngIf="menuType==='user'" class="text-end">
          <a routerLink="/" class="user" >Welcome {{userName | titlecase}}</a>
          <button type="button" (click)="logout()" class="btn btn-warning me-2">Logout</button>
        </div>
      </div>
    </div>
  </header>
