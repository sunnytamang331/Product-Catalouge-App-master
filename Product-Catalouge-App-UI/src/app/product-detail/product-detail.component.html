<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="left col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img
                  id="main-image"
                  src="data:image/png;base64,{{product.productPicture}}"
                  width="300px"
                  height="300px"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <a routerLink="/product"
                    ><i class="fa fa-long-arrow-left"></i
                    ><span class="ml-1">Back</span></a
                  >
                </div>
              </div>
              <div class="mt-4 mb-3">
                <span class="text-uppercase text-muted brand">{{product.productBrand}}}</span>
                <h5 class="text-uppercase">{{product.productName}}</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">Price : &#8377; {{product.productPrice}}</span>
                </div>
              </div>
              <p class="about">
                {{
                  product.productDescription
                }}
              </p>

              <div class="input-group">
                <i class="fa-sharp fa-solid fa-location-dot fa-2x"></i>
                <input #pincode type="text" class="form-control">
                <button  (click)="checkPincode(pincode.value)"  class="btn btn-outline-secondary" type="button" >Check</button>
              </div>
              <p class="yes" *ngIf="msg==='Yes'">{{fullmsg}}</p>
              <p class="no" *ngIf="msg==='No'">{{fullmsg}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
