<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-12 col-xl-8 ">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-10">
              <div class="row justify-content-center">
                <div class="login-signup col-md-10 col-lg-10 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="mx-1 mx-md-6">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email"  required ngModel name="email" placeholder="Your Email" id="form3Example3c" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" autocomplete="off" ngModel name="password" placeholder="Password" id="form3Example4c" class="form-control" />
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      
                      <p>Not registered? <a routerLink="/signup">Click here to Register Account</a></p>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-md-4">
                      <button type="submit" class="form-btn btn btn-primary btn-lg">Login</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-sm-10 col-lg-4 col-xl-6 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
